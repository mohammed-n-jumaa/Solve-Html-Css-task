<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Names Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 400px;
            gap: 10px;
        }
        .item {
            background-color: #4a7a9c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .item:nth-child(1), .item:nth-child(2), .item:nth-child(3), .item:nth-child(4) {
            width: calc(25% - 7.5px);
        }
        .item:nth-child(5), .item:nth-child(6), .item:nth-child(7) {
            width: calc(33.333% - 7px);
        }
        .item:nth-child(8), .item:nth-child(9), .item:nth-child(10) {
            width: calc(33.333% - 7px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Turnip</div>
        <div class="item">greens</div>
        <div class="item">yarrow</div>
        <div class="item">ricebean</div>
        <div class="item">rutabaga</div>
        <div class="item">endive</div>
        <div class="item">cauliflower</div>
        <div class="item">sea lettuce</div>
        <div class="item">kohlrabi</div>
        <div class="item">amaranth</div>
    </div>
</body>
</html>
