<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Align Self Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            border: 5px solid gold;
            position: relative;
            align-items: flex-start;
        }

        .container div {
            font-size: 30px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 { 
            background-color: teal; 
            width: 30px; 
            height: 30px; 
            align-self: flex-start;
            transform: translateY(40px); 
        }

        .box2 { background-color: purple; width: 60px; height: 90px; align-self: flex-start; }
        .box3 { background-color: blue; width: 60px; height: 90px; align-self: flex-start; }
        .box4 { 
            background-color: navy; 
            width: 60px;  
            align-self: stretch; 
        }
        .box5 { background-color: gold; width: 30px; height: 50px; align-self: center; }
        .box6 { background-color: orange; width: 60px; height: 90px; align-self: flex-start; }
        .box7 { background-color: red; width: 60px; height: 90px; align-self: flex-start; }
        .box8 { background-color: grey; width: 60px; height: 90px; align-self: flex-start; }
        .box9 { background-color: green; width: 60px; height: 90px; align-self: flex-start; }
        .box10 { background-color: teal; width: 60px; height: 60px; align-self: flex-end; }

        .container div {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
</body>
</html>
