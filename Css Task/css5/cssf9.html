<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Flex Wrap Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 600px;
            margin: 0 auto;
            border: 4px solid yellow;
            padding: 5px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .item:nth-child(1), .item:nth-child(2), .item:nth-child(3) {
            flex-basis: calc(33.333% - 3.333px);
            height: 80px;
        }
        .item:nth-child(4), .item:nth-child(5), .item:nth-child(6) {
            flex-basis: calc(33.333% - 3.333px);
            height: 80px;
        }
        .item:nth-child(7), .item:nth-child(8), .item:nth-child(9) {
            flex-basis: calc(33.333% - 3.333px);
            height: 80px;
        }
        .item:nth-child(10) {
            flex-basis: calc(33.333% - 3.333px);
            height: 80px;
        }
        .item:nth-child(1) { background-color: greenyellow; }
        .item:nth-child(2) { background-color: skyblue; }
        .item:nth-child(3) { background-color:blueviolet ; }
        .item:nth-child(4) { background-color: black; }
        .item:nth-child(5) { background-color:darkgoldenrod; }
        .item:nth-child(6) { background-color:orange; }
        .item:nth-child(7) { background-color:crimson; }
        .item:nth-child(8) { background-color: silver; }
        .item:nth-child(9) { background-color: green }
        .item:nth-child(10) { background-color: #1abc9c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>
</html>
