<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            height: 150px; 
        }
        .sub-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px;
        }
        .sub-item {
            background-color: #e0e0e0;
            padding: 5px;
            font-size: 12px;
            height: 70px; 
        }
        .span-2 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">
            <div class="sub-grid">
                <div class="sub-item span-2">Sub 1</div>
                <div class="sub-item span-2">Sub 2</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="sub-grid">
                <div class="sub-item" style="height: 150px;">Sub 1</div>
                <div class="sub-item"style="height: 150px;" >Sub 2</div>
            </div>
        </div>
        <div class="grid-item">Item 8</div>
        <div class="grid-item">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
        <div class="grid-item">Item 10</div>
        <div class="grid-item">Item 11</div>
        <div class="grid-item">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
    </div>
</body>
</html>
