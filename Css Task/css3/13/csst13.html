<!DOCTYPE html>
<html>
<head>
  <title>Online FoodShop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    nav {
      background-color: #eee;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #ddd;
    }

    .hero {
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center;
      padding: 100px 0;
      text-align: center;
      color: #fff;
    }

    .hero h2 {
      margin: 0;
    }

    .hero button {
      background-color: #f00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      width: 300px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product .info {
      padding: 10px;
    }

    .product h3 {
      margin: 0;
      font-size: 18px;
    }

    .product .price {
      color: #f00;
      font-size: 16px;
    }

    .product button {
      background-color: #0f0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      background-color: #eee;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online FoodShop</h1>
    <img src="head.jpg" alt="Food Logo">
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Menu</a>
    <a href="#">ContactUs</a>
  </nav>
  <div class="hero">
    <h2>Welcome to Online FoodShop</h2>
    <button>ORDER NOW</button>
  </div>
  <div class="products">
    <div class="product">
      <img src="mansaf.jpg" alt="Product 1">
      <div class="info">
        <h3>Product 1</h3>
        <p class="price">$10.00</p>
        <button>ORDER NOW</button>
      </div>
    </div>
    <div class="product">
      <img src="prosted.jpg" alt="Product 2">
      <div class="info">
        <h3>Product 2</h3>
        <p class="price">$15.00</p>
        <button>ORDER NOW</button>
      </div>
    </div>
    <div class="product">
      <img src="barbicue.jpg" alt="Product 3">
      <div class="info">
        <h3>Product 3</h3>
        <p class="price">$20.00</p>
        <button>ORDER NOW</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright Â© 2020-2021 OnlineFoodShop. All Rights are reserved</p>
  </footer>
</body>
</html>
