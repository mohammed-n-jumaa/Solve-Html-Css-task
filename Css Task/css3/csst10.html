<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Box Shadow</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: white;
            border: 1px solid blue;
            padding: 10px;
            margin: 50px;
            box-shadow:
                5px 5px 0 0 blue,
                10px 10px 0 0 green,
                15px 15px 0 0 yellow,
                20px 20px 0 0 orange,
                25px 25px 0 0 red;
        }
    </style>
</head>
<body>
    <div class="box">
        Multi box shadow
    </div>
</body>
</html>
