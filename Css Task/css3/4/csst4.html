<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ridge{
            border: ridge;
            display: inline-block; 
        }
        .solid{
            border: solid;
            display: inline-block; 
        }
        .double{
            border: 0.4em double; 
            display: inline-block; 
        }
    </style>
</head>
<body>
    <p class="ridge">A ridge border </p>
    <br>
    <p class="solid">A solid border </p>
    <br>
    <p class="double">A Double border </p>

</body>
</html>
