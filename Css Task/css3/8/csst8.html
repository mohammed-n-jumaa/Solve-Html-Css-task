<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

.top {
  background-color: skyblue;
  height: 100px;
}

.middle {
  background-color: white;
  padding: 50px;
  text-align: center;
}

.middle p {
  font-size: 20px;
}

.button {
  background-color: #90EE90;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

.bottom {
  background-color: pink;
  height: 100px;
}

</style>
</head>
<body>

<div class="top"></div>

<div class="middle">
  <p>You have hit the spacebar <b>0</b> times.</p>
  <button class="button">RESTART</button>
</div>

<div class="bottom"></div>

</body>
</html>
