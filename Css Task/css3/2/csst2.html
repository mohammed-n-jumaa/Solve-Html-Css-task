<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .border-image-container {
            width: 300px; 
            height: 200px; 
            border: 20px solid; 
            border-image: url('bor.png') 30 round; 
            padding: 20px; 
            text-align: center;
            box-sizing: border-box; 
            justify-content: center; 
            align-items: center; 
        }
    </style>
</head>
<body>
    <div class="border-image-container">
        <p>This example how to use css3 in  border image </p>
    </div>
</body>
</html>
