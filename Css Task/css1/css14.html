<head>

    <title>14</title>
    <style>
        body {
            margin: 5px;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .background-diagonal {
            background-image: url('red.jpg');
            background-repeat: repeat-x;
            height: 50vh;
            position: relative;
        }
        .background-vertical {
            background-image: url('ned.jpg');
            background-repeat: repeat-y;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-diagonal"></div>
    <div class="background-vertical"></div>
