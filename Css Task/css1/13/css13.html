<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css13.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Registration Form</h2>
        <form action="#">
          <table>
            <tr>
              <td>
                <label class="form-label" for="name">Enter Name</label>
                <input type="text" id="name" name="name">
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="password">Enter Password</label>
                <input type="password" id="password" name="password">
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="address">Enter Address</label>
                <input type="text" id="address" name="address">
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label">Select Game</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="game" value="hockey"> Hockey</label>
                  <label><input type="checkbox" name="game" value="football"> Football</label>
                  <label><input type="checkbox" name="game" value="badminton"> Badminton</label>
                  <label><input type="checkbox" name="game" value="cricket"> Cricket</label>
                  <label><input type="checkbox" name="game" value="volleyball"> Volleyball</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label">Gender</label>
                <div class="radio-group">
                  <label><input type="radio" name="gender" value="male"> Male</label>
                  <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="age">Select your age</label>
                <select id="age" name="age">
                  <option value="18-25">18-25</option>
                  <option value="26-35">26-35</option>
                  <option value="36-45">36-45</option>
                  <option value="46-60">46-60</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="photo">Select Photo</label>
                <input type="file" id="photo" name="photo">
              </td>
            </tr>
            <tr>
              <td>
                <button type="button">Click Me</button>
                <button type="reset">Reset</button>
                <button type="submit">Submit Form</button>
              </td>
            </tr>
          </table>
        </form>
</body>
</html>
