<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 5px 0; 
            padding: 10px;
        }
        .blue {
            color: white;
            background-color: blue;
        }
        #pink {
            color: white;
            background-color: pink;
        }
        .orange {
            color: white;
            background-color: orange;
        }
    </style>
</head>
<body>
    <p class="blue">item1</p>
    <p>item2</p>
    <p class="blue">item3</p>
    <p>item4</p>
    <p id="pink">item5</p>
    <p>item6</p>
    <p class="orange">item7</p>
    <p>item8</p>
    <p class="orange">item9</p>
</body>
</html>
