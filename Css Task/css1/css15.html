<html lang="ar">
<head>

    <link rel="stylesheet" type="text/css" href="css15.css" />
    <title>CatPhotoApp</title>

<body>
   
        

    <div class="container">
        <div class="cat-photo">
   
          <p style="color: red;"> Click here to view more<a href="www.google.com"> cat photos.</a></p> 
           <br> </div>
          <p class="cat-photo"><img src="cat.jpg" alt="Cat Photo"></p>
       
        <h2>
            
            
            Things cats love:
        <ul>
            <li>cat nip</li>

        <form style="background-color: green;"> <div class="checkboxes">

        </div>
            <label for="cat-photo-url">cat photo URL</label>
            <input type="text" id="cat-photo-url" name="cat-photo-url">
            <input type="submit" value="Submit">
        </form>
    </div>
