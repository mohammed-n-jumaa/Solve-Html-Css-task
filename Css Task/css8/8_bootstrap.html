<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-menu {
            background-color: #007bff;
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .right-content {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Media Queries</h1>
        <p>Resize the browser window. Make sure you reach the breakpoint at 800px when resizing this frame.</p>

        <div class="row">
            <div class="col-lg-3 left-menu text-center p-3">
                Left Menu
            </div>
            <div class="col-lg-6 main-content text-center p-3">
                Main Content
            </div>
            <div class="col-lg-3 right-content text-center p-3">
                Right Content
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
