<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom media queries for different screen sizes */
    @media (max-width: 600px), (max-height: 1500px) {
      .responsive-image {
        content: url('./lin.jpg'); 
      }
    }

    @media (min-width: 601px) and (min-height: 1501px) {
      .responsive-image {
        content: url('./lin.jpg'); 
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Show Different Images Depending on Browser Width</h1>
    <p>Resize the browser width and height and the image will change at 600px and 1500px.</p>
    <img src="./lin.jpg" alt="Responsive Image" class="img-fluid responsive-image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
