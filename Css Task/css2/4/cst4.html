<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Example</title>
    <link rel="stylesheet" href="cst4.css">
</head>
<body>

    <h1>Font Family Example</h1>

    <div class="Arial">
        <p>This text uses the "Times New Roman which is a Times, serif font.</p>
    </div>

    <div class="font-serif">
        <p>This text uses the  Arial, Helvetica  which is a sans-serif font.</p>
    </div>

    <div class="font-monospace">
        <p>This text uses the "Trirong" font, which is a serif font.</p>
    </div>

</body>
</html>
