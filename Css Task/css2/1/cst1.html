<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Example</title>
    <style>
     
        .line-through {
            text-decoration: line-through;
            color: black;
        }
        .underline {
            text-decoration: underline;
            color: purple;
        }
        .overline-underline {
            text-decoration: overline underline;
            color: blue;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .green-line {
            border-top: 2px solid green;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 15px;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green-line"></div>
        <h1 class="overline">This Text Decorate Using Overline</h1>
        <p class="line-through">This Text Decorate Using Overline Line-through</p>
        <p class="underline">This Text Decorate Using Overline Underline</p>
        <p class="overline-underline">This Text Decorate Using Overline Overline and underline</p>
    </div>
</body>
</html>
