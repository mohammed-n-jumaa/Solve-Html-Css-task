<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Images Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        .image-container img {
            position: absolute;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .image1 {
            top: 0;
            left: 0;
            z-index: 10; 
        }
        .image2 {
            top: 50px;
            left: 100px;
            z-index: 5;
        }
        .image3 {
            top: 100px;
            left: 200px;
            z-index: 4;
        }
        .image4 {
            top: 150px;
            left: 300px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="pic1.jpg" alt="Sunset with tree" class="image1">
        <img src="pic2.jpg" alt="Orange sunset" class="image2">
        <img src="pic3.jpg" alt="Mountain landscape" class="image3">
        <img src="pic4.jpg" alt="Ocean view" class="image4">
    </div>
</body>
</html>
