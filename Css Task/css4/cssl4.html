<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  position: relative;
  width: 100vw;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.container {
  position: relative;
  width: 320px; 
  height: 420px; 
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
}

.box {
  width: 100px;
  height: 100px;
  margin: 10px;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: white;
  position: absolute;
}

.box1 {
  background-color: #f08080;
  top: 50px; 
  left: 50px; 
  z-index: 10; 
}

.box2 { background-color: #00bfff; top: 0; left: 110px; }
.box3 { background-color: #ffff00; top: 0; left: 220px; }

.box4 { background-color: #90ee90; top: 110px; left: 0; }
.box5 { background-color: #800080; top: 110px; left: 110px; }
.box6 { background-color: #ff69b4; top: 110px; left: 220px; }

.box7 { background-color: #ffb6c1; top: 220px; left: 0; }
.box8 { background-color: #add8e6; top: 220px; left: 110px; }
.box9 { background-color: #90ee90; top: 220px; left: 220px; }

.box10 { background-color: #ffff00; top: 330px; left: 0; }
.box11 { background-color: #800080; top: 330px; left: 110px; }
.box12 { background-color: #ff69b4; top: 330px; left: 220px; }
</style>
</head>
<body>

<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  <div class="box box6">6</div>
  <div class="box box7">7</div>
  <div class="box box8">8</div>
  <div class="box box9">9</div>
  <div class="box box10">10</div>
  <div class="box box11">11</div>
  <div class="box box12">12</div>
</div>

</body>
</html>
