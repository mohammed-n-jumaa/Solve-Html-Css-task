<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .absolute {
            position: absolute;
        }
        .red {
            width: 150px;
            height: 150px;
            background-color: red;
            top: 20px;
            left: 20px;
        }
        .green {
            width: 150px;
            height: 150px;
            background-color: greenyellow;
            bottom: 20px;
            left: 20px;
        }
        .blue {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            top: 20px;
            right: 20px;
        }
        .yellow {
            width: 150px;
            height: 150px;
            background-color: yellow;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="absolute red"></div>
    <div class="absolute green"></div>
    <div class="absolute blue"></div>
    <div class="absolute yellow"></div>
</body>
</html>
