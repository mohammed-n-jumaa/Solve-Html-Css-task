<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
}

.div1 {
  position: relative;
  width: 200px;
  height: 100px;
  border: 1px solid black;
  margin: 50px;
}

.div2 {
  position: fixed;
  width: 300px; 
  height: 50px;
  background-color: blue;
  top: 150px;
  left: 50px; 
  z-index: 10; 
}

.div3 {
  position: absolute;
  width: 200px;
  height: 100px;
  background-color: lightgreen;
  left: 200px;
  top: 50px;
  z-index: 5; 
}
</style>
</head>
<body>
<div class="div1">
  Div1 position=Relative
</div>
<div class="div2">
  Div2 position=fixed & z-index
</div>
<div class="div3">
  Div3 position=absolute
</div>
</body>
</html>
