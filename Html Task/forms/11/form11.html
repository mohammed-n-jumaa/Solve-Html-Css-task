<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form11.css">
    <title>Amman Coding Academy Survey Form</title>
   
</head>
<body>
    <div class="container">
        <h1>Amman Coding Academy Survey Form</h1>
        <p style="color: white; text-align: center; margin-bottom: 20px;">Thank you for taking the time to help</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="age">Age (optional)</label>
            <input type="number" id="age" name="age" placeholder="Age">

            <label for="survey">How did you like my survey</label>
            <input type="text" id="survey" name="survey" placeholder="How did you like my survey" required>

            <div class="radio-group">
                <p>Would you recommend my pen to a friend?</p>
                <input type="radio" id="definitely" name="recommend" value="definitely" checked>
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label>
            </div>

            <label for="favorite-feature">What is your favorite feature of codepen?</label>
            <select id="favorite-feature" name="favorite-feature">
                <option value="">Select an option</option>
                <!-- Add more options here -->
            </select>

            <div class="checkbox-group">
                <p>What would you like to see improved in my survey? (Check all that apply)</p>
                <input type="checkbox" id="css" name="improve" value="css">
                <label for="css">CSS needs to be more complex</label><br>
                <input type="checkbox" id="javascript" name="improve" value="javascript">
                <label for="javascript">Use some javascript</label><br>
                <input type="checkbox" id="no-changes" name="improve" value="no-changes">
                <label for="no-changes">NO changes required</label>
            </div>

            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
